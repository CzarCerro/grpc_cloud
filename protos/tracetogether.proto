syntax = "proto3";

package tracetogether;

service TraceTogether {
    rpc CheckIn (Request) returns (Reply) {}
    rpc Test (Request) returns (stream Reply) {}
  }

  message Request {
    string name = 1;
    string nric = 2;
    string location = 3;
    string time = 4;
    string test = 5;
  }

  message Reply {
    string message = 1;
  }